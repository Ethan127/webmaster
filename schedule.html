    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
            AOS.init();
            document.getElementById("title").innerHTML = name;
            document.getElementById("nav").innerHTML = navbar;
            document.getElementById("servicesl").classList.add("active");

            //Anthony's Spaghetti

            let pgs = [
            `<h5 class="pt-5 text-black">
                1
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>

            `<h5 class="pt-5 text-black">
                6
            </h5>`,
            `<h5 class="pt-5 text-black">
                7
            </h5>`
            ]

            var pg = 1

            $("#left").click(function () {
                pg -= 1;
                if (pg < 1) {
                    pg = 7;
                }
                document.getElementById("page").innerHTML = pgs[pg-1];
            });

            $("#right").click(function () {
                pg += 1;
                if (pg > 7) {
                    pg = 1;
                }
                document.getElementById("page").innerHTML = pgs[pg-1];
            });

            

        });
        window.onload = otherNav(); //Changes transparency of navbar on scroll
        window.onload = parallaxEffect();
    </script>
